# Jekyll Configuration for GitHub Pages
title: "Visualizing the Intersection of Senior Populations (65+ and 85+) and PM2.5 Air Pollution"
description: "Visualizing the Intersection of Senior Populations (65+ and 85+) and PM2.5 Air Pollution"
baseurl: "/AirQualityVsAgeDemographics" # the subpath of your site
url: "https://Loadingname91.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .git
  - .gitignore
  - Data/
  - __pycache__/
  - "*.py"
  - requirements.txt
  - calculate_statistics.py
  - descriptive_statistics.txt

# Enable relative URLs
relative_links:
  enabled: true
  collections: true

